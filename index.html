<!DOCTYPE html>
<html>
<head>
<style>
 body {
    font-family: Arial, sans-serif;
 }

 .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
 }

 h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
 }

 ul {
    list-style-type: none;
    padding: 0;
 }

 li {
    background-color: #ffffff;
    padding: 10px 20px;
    margin-bottom: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
 }
</style>
</head>
<body>

<div class="container">
 <h1>Tareas pendientes</h1>
 <ul>
    <li>Lavar los platos</li>
    <li>Estudiar para el examen</li>
    <li>Pasear al perro</li>
 </ul>
</div>

</body>
</html>
